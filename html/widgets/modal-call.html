<div data-modal="call" class="modal modal-connect--call">
	<div class="modal__overlay">
		<div class="modal__window">
			<button class="btn modal__close">
				<div class="modal__close-wrapper">
					<span></span>
					<span></span>
				</div>
			</button>
			<h2 class="title title-2 modal-connect__title">Заказать <span>обратный звонок</span></h2>
			<p class="modal-connect__content">
				Оставьте номер телефона и наш администратор перезвонит Вам в течении 10 минут
			</p>
			<form action="#" class="modal-connect__form">
				<label for="name-connect" class="modal-connect__label">
					<input type="text" placeholder="Ваше имя" name="name" id="name-connect" class="input" />
				</label>
				<label for="tel-connect" class="modal-connect__label">
					<input type="tel" placeholder="Ваш Телефон" name="tel" id="tel-connect" class="input error" />
					<span class="form-error">Заполните обязательные поля </span>
				</label>
				<button type="button" class="btn btn-custom btn-custom--primary modal-connect__btn">Записаться</button>
				<div class="policy-content">
					Нажимая на кнопку «Записаться» я даю согласие на обработку
					<a href="#">персональных данных</a>
				</div>
			</form>
		</div>
	</div>
</div>
